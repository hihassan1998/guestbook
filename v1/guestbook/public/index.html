<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hassan's Guestbook - v2</title>
</head>
<body>
  <div id="header">
    <h1>Hassan's Guestbook</h1>
  </div>

  <div id="guestbook-entries">
    <p>Waiting for database connection... <i class="em em-boat"></i></p>
  </div>

  <div id="guestbook-form">
    <form>
      <input autocomplete="off" id="guestbook-entry-content" type="text" placeholder="Leave a message...">
      <a href="#" id="guestbook-submit">Submit</a>
    </form>
  </div>

  <div id="message-container">
    <!-- Message bubble will appear here -->
  </div>

  <script src="jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
